<main class="page">
    <div class="box-dados">
        <form method="POST" (ngSubmit)="SalvarDados()" class="Captura_dados" >
            <h3>Digite os seus dados aqui embaixo: </h3>

            <app-forms
            [title]="''"
            [fields]="$any(dadosFields)"
            (dataChange)="updateFormData($event)"
            ></app-forms>

        
        <app-button label="Salvar"></app-button>

        <div *ngIf="message" class="error">{{ message }}</div>

        </form>
    </div>
</main>
