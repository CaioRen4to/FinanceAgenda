@if (title) {
{{ title }}
}

<div class="login">
  <div *ngFor="let field of fields" class="login-box">
    <label [for]="field.name" class="title-label">{{ field.label }}</label>

    <input
      [type]="field.type"
      [id]="field.name"
      [name]="field.name"
      [(ngModel)]="formData[field.name]"
      [placeholder]="field.placeholder"
      (ngModelChange)="onFieldChange()"
      required
    />
  </div>
</div>
