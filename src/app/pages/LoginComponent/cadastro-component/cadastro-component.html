<main class="cadastro">       
    <div class="page">
        <form method="POST" class="formLogin">
            <h1>Cadastre-se</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="name">Nome</label>
            <input 
                type="text"
                id="nome"
                [(ngModel)] ="nome"
                name="nome"
                placeholder="Escreva como deseja ser chamado!"
                required>

            <label for="email">E-mail</label>
            <input 

                type="email"
                id="email"
                [(ngModel)]="email"
                name="email"
                placeholder="nome@exemplo.com"
                required>
            
            <label for="password">Senha</label>
            <input 

                type="password"
                id="password"
                [(ngModel)]="password"
                name="password"
                placeholder="•••••••••"
                required>

            <label for="Nasc">Data de Nascimento</label>
            <input 

                type="date"
                id="data"
                [(ngModel)]="data"
                name="data"
                required>

            <button type="submit" class="btn">Cadastra-se</button>

        </form>
    </div>
</main>
