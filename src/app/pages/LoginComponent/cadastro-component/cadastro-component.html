<main class="cadastro">       
    <div class="page">
        <form method="POST" class="formLogin" (ngSubmit)="onCadastro()">
            <h1>Cadastre-se</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>

            <app-forms
            [title]="''"
            [fields]="cadastroFields"
            (dataChange)="updateFormData($event)"
            ></app-forms>

            <form #cadastro="ngForm" class="cadastro" (ngSubmit)="onCadastro()"> 

                <app-button label="Cadastrar"></app-button>
                <div *ngIf="message" class="error">{{ message }}</div>
                
            </form>

        </form>
    </div>
</main>
