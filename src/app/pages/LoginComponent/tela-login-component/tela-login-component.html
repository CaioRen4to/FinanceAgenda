<main class="login">

  <div class="logo">
  <img src="/img/Logo.png" alt="Logo">
    <h1 class="titulo">Finance Agend</h1>
  </div>

  <div class="login-box">

    <form (ngSubmit)="onLogin()">
      <label for="email">E-mail</label>
      <input 

        type="email" 
        id="email" 
        [(ngModel)]="username" 
        name="email" 
        placeholder="nome@exemplo.com" 
        required>

      <label for="password">Senha</label>

      <input 

        type="password" 
        id="password" 
        [(ngModel)]="password" 
        name="password" 
        placeholder="•••••••••" 
        required>

      <div class="remember">
        <input 
            type="checkbox" 
            id="rememberMe">
            
        <label for="rememberMe">Lembrar de mim</label>
      </div>

      
      <app-button label="Login" class="btn-login"></app-button>

      <app-button label="Cadastra-se" [routerLink]="['/cadastro']" routerLinkActive="router-link-active" class="btn-cadastro" ></app-button>
    
      <p *ngIf="message" class="error">{{ message }}</p>
    </form>
  </div>
</main>
