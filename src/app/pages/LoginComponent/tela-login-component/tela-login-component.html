
  <div class="login">
    <div class="login-box">
      <h2>Bem vindo</h2>
      <p>Faça login para continuar para o seu painel de controle.</p>

      <form (ngSubmit)="onLogin()">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="username"
          name="email"
          placeholder="nome@exemplo.com"
          required
        />

        <label for="password">Senha</label>

        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="•••••••••"
          required
        />

        <div class="checkbox">
          <input type="checkbox" id="rememberMe" />

          <label for="rememberMe">Lembrar de mim</label>
          <a href="#" class="forgot">Esqueceu a senha ?</a>
        </div>

        <app-button label="Login" class="btn-login"></app-button>

        <div class="social-login">
          <button class="btn-social">Google</button>
          <button class="btn-social">GitHub</button>
        </div>

        <p class="cadastro-texto">
          Você não tem uma conta? <a [routerLink]="['/cadastro']">Criar Conta</a>
        </p>

        <p *ngIf="message" class="error">{{ message }}</p>
      </form>
    </div>
  </div>
