<div class="login">

  @for (field of fields; track field.name) {
    <div class="login-box">
      <label [for]="field.name">{{ field.label }}</label>

      <input
        [type]="field.type"
        [id]="field.name"
        [name]="field.name"
        [(ngModel)]="formData[field.name]"
        (ngModelChange)="onFieldChange()"
        [placeholder]="field.placeholder"
        required
      />

    </div>
  }
  
</div>
